<!DOCTYPE html>
<html>
  <head>
    <title>ヒートマップ表示</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&libraries=visualization"></script>
    <script>
      const locations = {{ heatmap_data | safe }};

      function initMap() {
        const center = { lat: {{ base_lat }}, lng: {{ base_lng }} };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15,
          center: center,
          mapTypeId: "roadmap"
        });

        const maxCount = Math.max(...locations.map(loc => loc.count || 1));

        const heatmapData = locations.map(loc => {
          const latLng = new google.maps.LatLng(loc.lat, loc.lng);
          const normalizedWeight = (loc.count || 1) / maxCount;
          return {
            location: latLng,
            weight: normalizedWeight
          };
        });

        const heatmap = new google.maps.visualization.HeatmapLayer({
          data: heatmapData,
          radius: 50,
          opacity: 0.7,
          maxIntensity: 1.0
        });
        heatmap.setMap(map);
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map"></div>
  </body>
</html>
